
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>แนะนำตัว - ธัชพล กุลละวณิชย์</title>

  <style>
    /* ใช้ฟอนต์ Google Sarabun */
    @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');

    body {
      font-family: 'Sarabun', sans-serif;
      background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #222;
    }

    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
      max-width: 500px;
      width: 90%;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    img.profile {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #4a90e2;
      box-shadow: 0 5px 15px rgba(74, 144, 226, 0.5);
      margin-bottom: 25px;
      transition: box-shadow 0.3s ease;
    }

    img.profile:hover {
      box-shadow: 0 5px 25px rgba(74, 144, 226, 0.8);
    }

    h1 {
      font-weight: 700;
      font-size: 2.4rem;
      margin-bottom: 10px;
      color: #1a1a1a;
    }

    p {
      font-weight: 400;
      font-size: 1.25rem;
      line-height: 1.6;
      color: #555;
      margin-top: 0;
    }

    p strong {
      color: #4a90e2;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
      img.profile {
        width: 130px;
        height: 130px;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 1.8rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- FullSizeRender 1.jpg -->
    <img
      class="profile"
      src="FullSizeRender 1.jpg"
      alt="FullSizeRender 1.jpg"
    />
    <h1>ธัชพล กุลละวณิชย์</h1>
    <p>
      นักเรียนผู้มีความตั้งใจอยากเข้าศึกษาต่อในคณะ
      <strong>วิศวะกรรมศาสตร์</strong><br />
      ด้วยแนวคิด "ปัญหามีไว้แก้"
    </p>
  </div>
</body>
</html>
